<div *ngFor="let i of state.viewItems"
     class="l-item"
     [class.l-item-focused]="i.focused && !i.selected"
     [class.l-item-selected]="i.selected"
     #el
     life-cycle (onInit)="onItemInit(i, el)"
     (mouseenter)="onItemMouseEnter(i)"
     (mousemove)="onItemMouseMove(i)"
     (click)="onItemClick(i)">
    <ng-container *ngTemplateOutlet="state.itemTemplate;context: i.templateContext"></ng-container>
</div>
<ng-template #itemTemplateDefault let-itemText="text">
    {{itemText}}
</ng-template>
<style>
    .l-item {
        padding: 5px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        cursor: pointer;
        user-select: none;
    }

    .l-item-focused {
        background-color: #E0E0E0;
    }

    .l-item-selected {
        background-color: #757de8;
        color: white;
    }
</style>
